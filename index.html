<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible content="edge">
        <meta name="view" content="width=device-width,initial-scale=1.0">
        <title>Log in</title>

        <!-- fontawesome (icons) CDN Link -->
        <script src="https://kit.fontawesome.com/8533c91442.js"  crossorigin="anonymous"></script>

        <!-- Link Css fole -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="formBox">
            <div class="formContainer">
                <div class="topHeader">
                    <h1>Log In</h1>
                </div>
                <!-- Login Form -->
                <form action="">
                    <input type="text" class="inputText" placeholder="Username..." required>
                    <i class="fa-solid fa-user"></i><br>
                    <input type="password" class="inputText" placeholder="Password..." required>
                    <i class="fa-solid fa-key"></i><br>
                    <input type="submit" name="" id="submitButton" value="Log in">
                </form><br>
                <p>No Account?<a href="#Register">Register Now!</a></p>
                <a id="ForgotPW" href="#ResetPassword">Forgot Password?</a>
            </div>
        </div>
    </body>
</html>
